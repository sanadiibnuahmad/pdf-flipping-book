<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Flipping Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css">
  <style>
    #flipbook {
      width: 100%;
      height: 100%;
    }
    .page {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page">Halaman 1</div>
  <div class="page">Halaman 2</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

<script>
  // Inisialisasi PDF.js
  var url = 'https://drive.google.com/uc?export=download&id=14X48lOSgDFbg4sXw_n63Cd1ezO50tdh5'; // Ganti dengan URL PDF dari Google Drive

  var pdfDoc = null,
      pageNum = 1,
      canvas = document.createElement('canvas'),
      ctx = canvas.getContext('2d');

  pdfjsLib.getDocument(url).promise.then(function(pdf) {
    pdfDoc = pdf;
    for (var i = 1; i <= pdfDoc.numPages; i++) {
      renderPage(i);
    }
  });

  function renderPage(num) {
    pdfDoc.getPage(num).then(function(page) {
      var viewport = page.getViewport({ scale: 1.5 });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      var renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };

      page.render(renderContext).promise.then(function() {
        var img = canvas.toDataURL();
        $('#flipbook').turn('addPage', $('<div />').addClass('page').html('<img src="' + img + '">'), num);
      });
    });
  }

  // Inisialisasi Turn.js
  $(document).ready(function() {
    $('#flipbook').turn({
      width: 800,
      height: 600,
      autoCenter: true
    });
  });
</script>

</body>
</html>
